<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let valores = [];

    for (let i = 1; i <= 3; i++) {
      let entradaNumeros = parseInt(prompt("Informe o " + i + "º valor positivo:"));
      valores.push(entradaNumeros);
    }

    let comparar = parseInt(prompt("Digite -1 para mostrar o maior valor:"));

    if (comparar === -1) {
      let maior = Math.max(...valores);
      alert("O maior valor é: " + maior);
    }
  </script>

    <a href="index.html">Voltar</a>
</body>
</html>
