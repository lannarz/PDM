<html lang="en">
<head>

</head>
<body>
     <h1>Soma de dois valores ponto flutante</h1>
      
        <input type="number" id="1"> 
        <p>+</p>
        <input type="number" id="2"><br><br>

        <button onclick="somar()">Somar</button>
        <h1 id="resultado">Resulatdo:</h1>

        <script>
            function somar() {
            let numero1 = parseFloat(document.getElementById("1").value);
            let numero2 = parseFloat(document.getElementById("2").value);

            let soma = numero1 + numero2;

            document.getElementById("resultado").textContent = soma;
            }
        </script>

</body>
